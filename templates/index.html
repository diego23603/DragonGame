<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon World Map</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <!-- Load p5.js and Socket.IO before custom scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body class="dragon-themed">
    <div class="container">
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="position-fixed top-50 start-50 translate-middle text-center">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="loading-text">Loading Dragon World...</div>
        </div>

        <!-- Auth Section -->
        <div id="authSection" class="row justify-content-center" style="display: none;">
            <!-- Auth content will be dynamically loaded -->
        </div>

        <!-- Game Section -->
        <div id="gameSection" class="row" style="display: none;">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="game-title">Dragon World</h1>
                    <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
                </div>
                
                <div class="mb-3 time-controls">
                    <button id="toggleDayNight" class="btn btn-outline-warning">Switch to Manual Mode</button>
                    <span id="timeDisplay" class="ms-3 time-display"></span>
                </div>

                <!-- Dragon Selection -->
                <div id="dragonSelection" class="mb-4 dragon-selection-container">
                    <h3 class="selection-title">Choose Your Dragon</h3>
                    <div id="dragonOptions" class="d-flex justify-content-center gap-4"></div>
                </div>

                <!-- Game Canvas Container -->
                <div id="mapContainer" class="dragon-themed map-container">
                    <!-- p5.js canvas will be inserted here -->
                </div>
                
                <!-- Score Display -->
                <div id="scoreBoard" class="mt-3 score-display">
                    Score: <span id="currentScore">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Load custom scripts after p5.js -->
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/daycycle.js"></script>
    <script src="/static/js/dragons.js"></script>
    <script src="/static/js/map.js"></script>

    <script>
        // Hide loading indicator when everything is loaded
        window.addEventListener('load', () => {
            document.getElementById('loadingIndicator').style.display = 'none';
            // Show auth section by default
            document.getElementById('authSection').style.display = 'block';
        });
    </script>
</body>
</html>
