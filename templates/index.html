<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon World Map</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="/static/css/retro-sci-fi.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link href="https://code.jquery.com/ui/1.13.2/themes/dark-hive/jquery-ui.css" rel="stylesheet">
</head>
<body class="dragon-themed dragon-cursor">
    <!-- Nickname Modal -->
    <div class="modal fade" id="nicknameModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="nicknameModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title neon-text" id="nicknameModalLabel">Choose Your Nickname</h5>
                </div>
                <div class="modal-body">
                    <form id="nicknameForm" novalidate>
                        <div class="mb-3">
                            <label for="nickname" class="form-label">Enter your nickname:</label>
                            <input type="text" 
                                   class="form-control bg-dark text-light" 
                                   id="nickname" 
                                   required 
                                   minlength="3" 
                                   maxlength="15" 
                                   pattern="[A-Za-z0-9_-]+"
                                   title="3-15 characters, letters, numbers, underscore and hyphen only">
                            <div class="invalid-feedback">
                                Nickname must be 3-15 characters long and contain only letters, numbers, underscore and hyphen.
                            </div>
                            <div class="form-text text-light">3-15 characters, letters, numbers, underscore and hyphen only</div>
                        </div>
                        <div class="alert alert-danger d-none" id="nicknameError"></div>
                        <button type="submit" class="btn btn-primary w-100">Save Nickname</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container crt">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4 game-title neon-text">Dragon World</h1>
                <div class="mb-3 time-controls">
                    <button id="toggleDayNight" class="btn btn-outline-warning neon-text">
                        Switch to Manual Mode
                    </button>
                    <span id="timeDisplay" class="ms-3 time-display neon-text"></span>
                    <span id="weatherDisplay" class="ms-3 weather-display neon-text"></span>
                </div>

                <!-- Dragon Selection -->
                <div id="dragonSelection" class="mb-4 dragon-selection-container rune-border">
                    <h3 class="selection-title neon-text">Choose Your Dragon</h3>
                    <div id="dragonOptions" class="d-flex justify-content-center gap-4"></div>
                </div>

                <div class="row">
                    <div class="col-9">
                        <div id="mapContainer" class="map-container synthwave-grid"></div>
                    </div>
                    <div class="col-3">
                        <!-- Chat Interface -->
                        <div id="chatWindow" class="chat-container terminal-chat">
                            <div class="chat-header d-flex justify-content-between align-items-center p-2">
                                <span class="chat-title">Dragon Chat</span>
                                <div class="chat-controls">
                                    <button class="btn btn-sm btn-outline-info change-nickname" title="Change Nickname">
                                        <i class="bi bi-person-circle"></i> Change Name
                                    </button>
                                    <button class="btn btn-sm btn-outline-secondary minimize-chat" title="Minimize">_</button>
                                    <button class="btn btn-sm btn-outline-secondary maximize-chat" title="Maximize">â–¡</button>
                                </div>
                            </div>
                            <div class="chat-body">
                                <div id="currentUser" class="current-user mb-2"></div>
                                <div class="chat-messages" id="chatMessages"></div>
                                <div class="chat-input-container">
                                    <input type="text" id="chatInput" class="form-control" placeholder="Type a message...">
                                    <button id="sendMessage" class="btn btn-primary mt-2 neon-text">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="scoreBoard" class="mt-3 score-display neon-text">
                    Score: <span id="currentScore">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/daycycle.js"></script>
    <script src="/static/js/weather.js"></script>
    <script src="/static/js/background-effects.js"></script>
    <script src="/static/js/dragons.js"></script>
    <script src="/static/js/map.js"></script>
    <script src="/static/js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
