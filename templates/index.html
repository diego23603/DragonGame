<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon World Map</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container-fluid py-4">
        <!-- Header Section -->
        <header class="mb-4">
            <h1 class="text-center game-title display-4 mb-4">Dragon World</h1>
            <div class="d-flex justify-content-center align-items-center gap-3 mb-3">
                <button id="toggleDayNight" class="btn btn-outline-warning">
                    Switch to Manual Mode
                </button>
                <span id="timeDisplay" class="badge bg-info fs-6"></span>
                <span id="weatherDisplay" class="badge bg-secondary fs-6"></span>
            </div>
        </header>

        <!-- Main Game Section -->
        <div class="row g-4">
            <!-- Game Canvas and Controls -->
            <div class="col-lg-9">
                <!-- Dragon Selection -->
                <div id="dragonSelection" class="card mb-4 bg-dark border-info">
                    <div class="card-header bg-info bg-opacity-25">
                        <h3 class="selection-title h5 mb-0">Choose Your Dragon</h3>
                    </div>
                    <div class="card-body">
                        <div id="dragonOptions" class="d-flex justify-content-center flex-wrap gap-4"></div>
                    </div>
                </div>

                <!-- Game Canvas -->
                <div class="card bg-dark border-primary">
                    <div class="card-body p-2">
                        <div id="mapContainer" class="rounded overflow-hidden"></div>
                    </div>
                </div>

                <!-- Score Display -->
                <div class="card mt-3 bg-dark border-warning">
                    <div class="card-body">
                        <div id="scoreBoard" class="h4 mb-0 text-warning">
                            Score: <span id="currentScore">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="col-lg-3">
                <div class="card h-100 bg-dark border-info">
                    <div class="card-header bg-info bg-opacity-25">
                        <h3 class="h5 mb-0">Chat</h3>
                    </div>
                    <div class="card-body d-flex flex-column p-2">
                        <div id="chatMessages" class="flex-grow-1 overflow-auto mb-3 p-2 rounded bg-black bg-opacity-50"></div>
                        <div class="chat-input-container">
                            <input type="text" id="chatInput" class="form-control mb-2" placeholder="Type a message...">
                            <button id="sendMessage" class="btn btn-info w-100">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/daycycle.js"></script>
    <script src="/static/js/weather.js"></script>
    <script src="/static/js/dragons.js"></script>
    <script src="/static/js/map.js"></script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
