<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon World Map</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Dragon World</h1>
                <div class="mb-3">
                    <button id="toggleDayNight" class="btn">
                        Switch to Manual Mode
                    </button>
                    <span id="timeDisplay" class="ms-3 time-display"></span>
                </div>

                <!-- Dragon Selection -->
                <div id="dragonSelection" class="mb-4">
                    <h3>Choose Your Dragon</h3>
                    <div id="dragonOptions" class="d-flex justify-content-center gap-4"></div>
                </div>

                <div id="mapContainer" class="dragon-themed"></div>
                <div id="scoreBoard" class="mt-3">
                    Score: <span id="currentScore">0</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/daycycle.js"></script>
    <script src="/static/js/dragons.js"></script>
    <script src="/static/js/map.js"></script>
</body>
</html>
