<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon World</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <!-- Auth Section -->
        <div id="authSection" class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <h1 class="game-title display-4">Dragon World</h1>
                    <p class="lead text-secondary">Enter the realm of dragons</p>
                </div>
                
                <div class="card bg-dark border-primary mb-4">
                    <div class="card-header bg-primary bg-opacity-25">
                        <h2 class="h5 mb-0">Login</h2>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="loginUsername" class="form-label">Username</label>
                                <input type="text" class="form-control bg-dark" id="loginUsername" required
                                       minlength="3" pattern="[a-zA-Z0-9]+" data-original-text="Login">
                                <div class="invalid-feedback">Username must be at least 3 characters</div>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control bg-dark" id="loginPassword" required
                                       minlength="6">
                                <div class="invalid-feedback">Password must be at least 6 characters</div>
                            </div>
                            <button type="submit" class="btn btn-dragon w-100">Enter Dragon World</button>
                            <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
                        </form>
                    </div>
                </div>

                <div class="card bg-dark border-warning">
                    <div class="card-header bg-warning bg-opacity-25">
                        <h2 class="h5 mb-0">Register</h2>
                    </div>
                    <div class="card-body">
                        <form id="registerForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="registerUsername" class="form-label">Choose Username</label>
                                <input type="text" class="form-control bg-dark" id="registerUsername" required
                                       minlength="3" pattern="[a-zA-Z0-9]+" data-original-text="Register">
                                <div class="invalid-feedback">Username must be at least 3 characters</div>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Choose Password</label>
                                <input type="password" class="form-control bg-dark" id="registerPassword" required
                                       minlength="6">
                                <div class="invalid-feedback">Password must be at least 6 characters</div>
                            </div>
                            <button type="submit" class="btn btn-dragon w-100">Create Account</button>
                            <div id="registerError" class="alert alert-danger mt-3" style="display: none;"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Section -->
        <div id="gameSection" style="display: none;">
            <!-- Existing game content -->
            <button id="logoutButton" class="btn btn-outline-danger position-absolute top-0 end-0 m-3">
                Logout
            </button>
            
            <!-- Rest of the game content -->
            <div id="mapContainer"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/map.js"></script>
    <script src="/static/js/dragons.js"></script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
